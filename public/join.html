<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Live Class</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f5;
      text-align: center;
      padding: 30px;
    }
    video {
      width: 45%;
      border-radius: 12px;
      margin: 10px;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <h1> Joining Live Class...</h1>

  <!-- Local student webcam feed -->
  <video id="localVideo" autoplay muted playsinline></video>
  <!-- Remote instructor webcam feed -->
  <video id="remoteVideo" autoplay playsinline></video>

  <!-- Socket.IO for real-time signaling + SimplePeer for P2P WebRTC -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script>
    // Step 1: Connect to the signaling server
    const socket = io("http://localhost:3000");

    // DOM references for videos
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const peers = {}; // track all peer connections (only one for now)

    // Step 2: Get room and name info from URL
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room'); // e.g., ?room=Math101
    const name = urlParams.get('name') || 'Anonymous';

    // Validate: if no room, show error and stop
    if (!room) {
      alert("❌ Room name missing. Use ?room=ClassName in URL");
      throw new Error("Room not specified");
    }

    let localStream;

    // Step 3: Function to start joining the class
    async function join() {
      // Request webcam and microphone
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream; // Show local feed

      // Send join request to signaling server
      socket.emit('join-room', { room, name });

      // Step 4: Handle another user joining (usually the host)
      socket.on('user-joined', ({ id }) => {
        const peer = new SimplePeer({ initiator: false, trickle: false, stream: localStream });

        // Send our SDP signal to the host
        peer.on('signal', data => {
          socket.emit('signal', { targetId: id, signal: data });
        });

        // When we get a remote stream (host), show it
        peer.on('stream', stream => {
          remoteVideo.srcObject = stream;
        });

        // Store this peer by socket ID
        peers[id] = peer;
      });

      // Step 5: Receive signal (SDP answer/offer) from host
      socket.on('signal', ({ sourceId, signal }) => {
        // If not already connected, create peer first
        if (!peers[sourceId]) {
          const peer = new SimplePeer({ initiator: false, trickle: false, stream: localStream });

          peer.on('signal', data => {
            socket.emit('signal', { targetId: sourceId, signal: data });
          });

          peer.on('stream', stream => {
            remoteVideo.srcObject = stream;
          });

          peers[sourceId] = peer;
        }
        // Pass the signal to the peer connection
        peers[sourceId].signal(signal);
      });

      // Step 6: Clean up when host leaves
      socket.on('user-left', id => {
        if (peers[id]) peers[id].destroy();
        delete peers[id];
      });
    }

    // Call join function to start everything
    join();
  </script>
</body>
</html>
